<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <figure class="testimonial-card">
      <figcaption class="testimonial-card__author">
        <img src="./img/profile-thumbnail.png" alt="Sarah Dole's profile picture">
        <div class="testimonial-card__author__info">
          <div class="testimonial-card__author__info__name">Sarah Dole</div>
          <div class="testimonial-card__author__info__username">@sarahdole</div>
        </div>
      </figcaption>
      <blockquote class="testimonial-card__quote">
        <p>
          I've been searching for high-quality abstract images for my design projects, 
          and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
        </p>
      </blockquote>
    </figure>
  </body>
</html>
